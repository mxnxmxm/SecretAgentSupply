<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <head>
      <div class="company-identification-background">
        <div class="company-identification site-container">
          <img src="./resources/images/logo.png">
          <p>Secret Agent Supply Inc.</p>
        </div>
      </div>
      <div class="banner-container">
        <div class="site-container">
            <div class="banner-card">
              <h4>New arrival</h4>
              <h1>Sport bikes and motorcycles</h1>
            </div>
        </div>
      </div>
      <nav>
        <ul class="site-container">
          <div class="large-screen-menu">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </div>
          <div class="small-screen-menu">
            <li>Menu</li>
          </div>
        </ul>
      </nav>
    </head>
    <main>
      <div class="site-container">
        <div class="item-grid">
          <div class="item">
            <img src="./resources/images/pen.png" class="item-img">
            <div class="item-name">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="item second-item">
            <img src="./resources/images/watch.png" class="item-img">
            <div class="item-name">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="item third-item">
            <img src="./resources/images/glasses.png" class="item-image-container">
            <div class="item-name">
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
      </div>
      <div class="store-information-grid site-container">
        <div class="store-information">
            <div class="store-information-category">
              <p>Location</p>
            </div>
            <div class="store-information-data">
              <p class="reversed">-47,346436, 84.32354</p>
            </div>
        </div>
        <div class="store-information">
          <div class="store-information-category">
            <p>Hours</p>
          </div>
          <div class="store-information-data">
            <p class="reversed">0800 - 1800</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="site-container">
        <div class="footer-text-container">
            <p>Contact Secret Agent Supply Inc.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
